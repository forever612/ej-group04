			</tr>`);
			$("#product_tbl > tbody").append(newTr);
			// console.log(newTr);
			//鼠标滑过当前行背景变成灰色
			 $("#product_tbl>tbody").on("mouseover","td",function(event){
			 	var target = event.target;
			 	target.parentNode.className = "current";

			 });
			 //鼠标滑出当前行颜色恢复为原始颜色
			  $("#product_tbl>tbody").on("mouseout","td",function(event){
			 	var target = event.target;
			 	target.parentNode.className = "";

			 });

		});
	});
}
